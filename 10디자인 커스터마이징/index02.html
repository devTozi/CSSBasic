<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- 커스터마이징 디자인 -->
    <link rel="stylesheet" href="index02.css">

</head>

<body>

    <!-- 부트스트랩 col 이용해서 디자인 실습 -->

    <section>

        <div class="container">

            <div class="col-xs-12 index">
                <h2>상세보기</h2>
            </div>

            <div class="row">

                <div class="col-sm-6 col-xs-12 content_img">
                    <img src="img/detail.jpg" alt="img">
                </div>
                <div class="col-sm-6 col-xs-12 content_detail">
                    <div class="content-title">
                        [게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크
                        눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!
                    </div>
                    <div class="content-price">
                        135,000원
                    </div>
                    <div class="content-shipping">
                        무료배송<br>
                        상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)
                    </div>
                    <div class="content-choice">
                        <div class="price">
                            <span class="left" style="font-size: 18px;">총 상품금액</span>
                            <span class="right" style="font-size: 28px;">0원</span>
                        </div>
                        <div class="payment">
                            <a href="#" class="left basket">장바구니</a>
                            <a href="#" class="right pay">구매하기</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section style="margin-top: 80px;">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="reply-wrap">
                        <div class="profile-img">
                            <img src="img/profile.png" alt="profile">
                        </div>
                        <div class="reply">
                            <textarea name="reply" rows="3" placeholder="내용을 입력해주세요"></textarea>

                            <div class="reply-info">
                                <div class="idpw">
                                    <input type="text" name="id" placeholder="아이디"><br>
                                    <input type="password" name="pw" placeholder="비밀번호">
                                </div>
                                <input type="submit" value="등록하기">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
