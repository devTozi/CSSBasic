<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 디자인을 잘하는 방법1 - 개발자 도구를 이용 -->

    <!--   
        블럭 태그
     - 전체 영역을 공간으로 가진다. 
     - 블럭 태그의 자식으로 블럭, 인라인 태그를 모두 가질 수 있다.   
    -->

    <div>블럭</div>
    <div>블럭</div>
    <div>블럭</div>

    <p>블럭</p>
    <h3>블럭</h3>
    <ul>
        <li>블럭</li>
        <li>블럭</li>
    </ul>
    <table>
        <tr>
            <td>블럭</td>
        </tr>
    </table>

    <div>
        <div>
            <div>블럭</div>
        </div>
    </div>

    <!-- 
         인라인
        - 인라인 요소는 태그 자체의 크기를 가진다.
        - 인라인 요소 안에는 인라인 요소의 태그만 들어갈 수 있다.
    -->

    <a href="">인라인</a>
    <span>인라인</span>
    <i>인라인</i>
    <b>인라인</b>
    <strong>인라인</strong>
    <small>인라인</small>

    <!-- 맞는 문법은 아닌데 오류는 안남-->
    <a href="#">
        <p>블럭</p>
    </a>


</body>
</html>
