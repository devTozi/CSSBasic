<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 마우스 닿을때 */
        .list > ul > li > a:hover {background-color: cornflowerblue;}

        /* input에 포커스 될 때 */
        .inner input:focus {background-color: aqua;}

        /* 눌렀을 때 */
        .title p:active {background-color: aqua;}
    </style>

</head>
<body>
    
    <div class="list">
        <ul>
            <li><a href="#">목록</a></li>
            <li><a href="#">목록</a></li>
            <li><a href="#">목록</a></li>
        </ul>
    </div>

    <div class="inner">
        <input type="text"><br>
        <input type="text"><br>
    </div>

    <div class="title">
        <p>active</p>
    </div>
</body>
</html>
